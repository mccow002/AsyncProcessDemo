<h4>Orders</h4>

<div class="card w-25">
  <div class="card-body">
    <div>
      <label class="form-label">Assembly Name: </label>
      <input type="text" [formControl]="assemblyNameCtrl" class="form-control"/>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="createOrder()">Create</button>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 200px"></th>
      <th>Order Id</th>
      <th>Assembly Name</th>
      <th>Total Parts</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async; trackBy: orderTrackBy">
      <td>
        <button class="btn btn-sm btn-primary" [disabled]="order.orderId < 0">Edit</button>
        <button class="btn btn-sm btn-danger ms-1" [disabled]="order.orderId < 0">Delete</button>
      </td>
      <td>{{order.orderId}}</td>
      <td>{{order.assemblyName}}</td>
      <td>{{order.partCount}}</td>
    </tr>
  </tbody>
</table>
